plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0' // Asegúrate de que este plugin esté en la versión más reciente
}

repositories {
    mavenCentral() // Utiliza mavenCentral como repositorio
}

dependencies {
    implementation 'org.openjfx:javafx-controls:23'
    implementation 'org.openjfx:javafx-fxml:23' // Si usas FXML
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.6' // Para JAXB
}

javafx {
    version = "23" // Asegúrate de que esta versión de JavaFX sea la correcta
    modules = ['javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

mainClassName = 'com.example.Gestor_De_Empleados.Main'

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml","**/*.properties","**/*.png","**/*.ttf","**/*.css"]  //Importante para poder abrir una extensión no reconocida
    }
  }
}